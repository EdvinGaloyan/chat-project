<div id="container">
  <div id="header">
    <div class="avatarSection">
      <div class="nameSection">{{user['firstName'] + ' ' + user['lastName']}}</div>
    </div>
  </div>
  <div id="body">
    <div
      class="message"
      [ngClass]="{ me: message.me }"
      *ngFor="let message of messages"
    >
      <div>
        <div style="font-weight: bold">{{message.me ? senderName : user.firstName}}</div>
        <div class="messageContent">
          {{ message.body }}
          <div class="date">{{ message.date| date: 'dd/MM/yyyy'}}</div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer">
    <div id="textarea">
      <textarea
        [(ngModel)]="message"
        (keyup.enter)="submitMessage($event)"
      ></textarea>
    </div>
    <div id="micIcon">
      <img src="../../assets/images/voiceIcon.svg"/>
    </div>
  </div>
</div>
