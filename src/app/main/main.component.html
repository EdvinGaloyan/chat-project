<div id="chatContainer">
  <app-sidebar
    (conversationClicked)="onConversationSelected($event)"
    (userIdSelected)="onUserIdSelected($event)"
  ></app-sidebar>
  <div id="chat">
    <app-chat [conversation]="conversation"
              [userId]="userId"
              *ngIf="conversation"></app-chat>
  </div>
</div>
