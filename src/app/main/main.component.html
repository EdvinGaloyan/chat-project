<div id="chatContainer">
  <app-sidebar
    (conversationClicked)="onConversationClicked($event)"
    (entityIdSelected)="onEntityIdSelected($event)"
  ></app-sidebar>
  <div id="chat">
    <app-chat [entity]="entity"
              [entityId]="entityId"
              *ngIf="entity"></app-chat>
  </div>
</div>
