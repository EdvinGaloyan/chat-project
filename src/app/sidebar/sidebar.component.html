<div id="sidebar">
  <div id="row1">
    <div id="sidebarHeader">
      <div>
        <span>{{userName}}</span>
      </div>
      <div class="avatarContainer">
        <img (click)="logout()" src="../../assets/images/noPic.svg" />
      </div>
      <div *ngIf="isLogoutWindowOpen">
        <a [routerLink]="['/login']"><span>Logout</span></a>
      </div>
    </div>
    <div id="searchBox">
      <img width="19" src="../../assets/images/searchIcon.svg" />
      <input
        [(ngModel)]="searchText"
        type="text"
        placeholder="Search or start the new chat"
      />
    </div>
  </div>

  <div id="sidebarContent">
    <div
      class="conversation"
      *ngFor="
        let user of !searchText ? users : filteredConversations
      "
      (click)="onConversationClick(user)"
    >
      <div class="picture">
        <img src="../../assets/images/noPic.svg" />
      </div>
      <div class="content">
        <div class="conversationHeader">
          <div class="name">{{ user['firstName'] + ' ' +user['lastName']}}</div>
          <div class="date">{{ user.date | date: 'dd/MM/yyyy'}}</div>
        </div>
      </div>
    </div>
    <div
      class="conversation"
      *ngFor="
        let channel of !searchText ? channels : filteredChannels
      "
      (click)="onConversationClick(channel)"
    >
      <div class="picture">
        <img src="../../assets/images/channels.jpg" />
      </div>
      <div class="content">
        <div class="conversationHeader">
          <div class="name">{{ channel['name']}}</div>
          <div class="date">{{ channel.date | date: 'dd/MM/yyyy'}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
